name: Lint, Build, and Push Dockerfiles
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint Dockerfiles
        run: |
          find . -type f -name 'Dockerfile' -not -path "./.git/*" | while read -r file; do
            docker run --rm -i hadolint/hadolint < "$file"
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker images
        run: |
          find . -type f -name 'Dockerfile' -not -path "./.git/*" | while read -r file; do
            docker buildx build -t chainroot/"$(dirname "$file")" -f "$file" .
            docker push chainroot/"$(dirname "$file")"
          done
